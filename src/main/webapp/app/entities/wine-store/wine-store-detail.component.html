<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wineStore">
            <h2><span jhiTranslate="storeApp.wineStore.detail.title">Wine Store</span> {{ wineStore.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.wineStore.name">Name</span></dt>
                <dd>
                    <span>{{ wineStore.name }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wineStore.description">Description</span></dt>
                <dd>
                    <span>{{ wineStore.description }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wineStore.rating">Rating</span></dt>
                <dd>
                    <span>{{ wineStore.rating }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wine-store', wineStore.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
